<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        table {
            border-spacing: 0;
        }
        td {
            border: 1px solid grey;
            width: 2em;
            height: 2em;
        }
    </style>
</head>

<body>
    <div id="app">
        <table>
            <tr>
                <th></th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
            <tr v-for="row in rows">
                <th>{{row}}</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                rows: ['A', 'B', 'C', 'D', 'E']
            }
        })
    </script>
</body>
