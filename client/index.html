<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        table {
            border-spacing: 0;
        }
        td, th {
            border: 1px solid grey;
            width: 2em;
            height: 2em;
        }
        td { 
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <div id="app">
        <table>
            <tr>
                <th style="background-color: cornflowerblue;"></th>
                <th v-for="col in cols">{{col}}</th>
            </tr>
            <tr v-for="row in rows">
                <th>{{row}}</th>
                <td v-for="col in cols" v-on:click="changeColor"></td>
            </tr>
        </table>
        <p>{{lastAction}}</p>
    </div>

    <script>
        const size = 10
        const app = new Vue({
            el: '#app',
            data: {
                rows: Array.from({length:size},(_,idx)=>String.fromCharCode(65 + idx)),
                cols: Array.from({length:size},(_,idx)=>idx+1),
                marked: Array.from({length:size},() => Array.from({length: size},()=> false )),
                clickedRow: 0,
                clickedCol: 0
            },
            computed: {
                lastAction: function() {
                    return 'Row: '+ this.clickedRow +' Column: '+ this.clickedCol}
            },
            methods: {
                changeColor: function(event) {
                    this.clickedRow= event.target.parentElement.rowIndex
                    this.clickedCol= event.target.cellIndex
                    this.marked[this.clickedRow][this.clickedCol]=!this.marked[this.clickedRow][this.clickedCol]
                }
            }
        })
    </script>
</body>
